  function Filtrar() {
    categoria = select_categoria.value;

    if (categoria == '#') {} else if (categoria == 'personagens') {
      select_item.innerHTML = `<option value="#" selected disabled>Selecione um Personagem</option>`;

      for (index = 0; index < personagens.length; index++) {
        let itemAtual = personagens[index];

        select_item.innerHTML += `<option value="${index}">${itemAtual.nome}</option>`;
      }
    } else if (categoria == 'armas') {
      select_item.innerHTML = `<option value="#" selected disabled>Selecione uma Arma</option>`;

      for (index = 0; index < armas.length; index++) {

        select_item.innerHTML += `<option value="${index}">${itemAtual.nome}</option>`;

      }
    } else {
      select_item.innerHTML = `<option value="#" selected disabled>Selecione um Local</option>`;
      
      for (index = 0; index < locais.length; index++) {

        let itemAtual = locais[index];

        select_item.innerHTML += `<option value="${index}">${itemAtual.nome}</option>`;
      }
    }
    select_item.style.display = 'block';
  }

  function Gerar() {
    item = Number(select_item.value);
    let itemAtual = '';

    if (categoria == 'personagens') {
      itemAtual = personagens[item];
    } else if (categoria == 'armas') {
      itemAtual = armas[item];
    } else if (categoria == 'inimigos') {
      itemAtual = inimigos[item];
    } else {
      itemAtual = locais[item];
    }

    conteudo.style.display = 'flex';

    conteudo.innerHTML = `
    <h1>${itemAtual.nome}</h1>
    <img src="${itemAtual.imagem}">
