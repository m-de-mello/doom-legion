<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD | DOOM LEGION</title>
    <link rel="icon" type="image/x-icon" href="../../CSS/IMG/logo.ico">
    <link rel="stylesheet" href="../../CSS/styleDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="Dashboard">
    <!-- NAVBAR -->
    <div class="header">
        <div class="container">
            <div class="logo">
                <h1 id="doom">DOOM</h1>
                <h1 id="legion">LEGION</h1>
            </div>
            <ul class="navbar">
                <li><a href="../index.html#home">HOME</a></li>
                <li><a href="../index.html#sobre">SOBRE</a></li>
                <li><a href="../index.html#contato">CONTATO</a></li>
                <li><a href="codice.html">CÓDICE</a></li>
                <li><u>DASHBOARD</u></li>
            </ul>
        </div>
    </div>

    <!-- CONTEÚDO -->
    <main class="dashboard">
        <div class="container">
            <div class="menuLateral">
                <div class="perfil">
                    <div class="foto">
                        <img src="../../CSS/IMG/perfil.png" alt="">
                    </div>
                    <div class="info">
                        <h4>Murillo Moreira</h4>
                        <p>Administrador</p>
                    </div>
                </div>

                <div class="links">
                    <div class="link">
                        <i class="fa-solid fa-house"></i>
                        <u>DASHBOARD</u>
                    </div>
                    <div class="link">
                        <i class="fa-solid fa-chart-line"></i>
                        <a href="graficos.html">GRÁFICOS</a>
                    </div>
                </div>
            </div>
            <div class="conteudo">
                <div class="container">
                    <div class="alertas">
                        <div class="titulo">
                            <h1>DASHBOARD</h1>
                            <h4>DOOM LEGION &nbsp | &nbsp DADOS SEMANAIS</h4>
                        </div>

                        <div class="alertGroup">
                            <div class="alerta">
                                <div class="titleBox">
                                    <div class="titulo">CADASTROS</div>
                                </div>

                                <div class="data">
                                    <h2>50</h2>
                                    <h4>CADASTROS</h4>
                                </div>
                            </div>
                            <div class="alerta">
                                <div class="titleBox">
                                    <div class="titulo">Nº DE TENTATIVAS</div>
                                </div>

                                <div class="data">
                                    <h2>23</h2>
                                    <h4>TENTATIVAS</h4>
                                </div>
                            </div>
                            <div class="alerta">
                                <div class="titleBox">
                                    <div class="titulo">MÉDIA TOTAL DE ACERTOS</div>
                                </div>

                                <div class="data">
                                    <h1>90%</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
